<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="page_style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="login_form">
        <h1 class="login_title">Login</h1>

        <div class="input_box">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="email" placeholder="Username">
        </div>

        <div class="input_box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="remember_forget_box">
            <label for="remember">
                <input type="checkbox" id="remember">
                Remember Me
            </label>
            <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <button class="login_btn">Login</button>
        <p class="register">
            Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>

        <div class="messege_box"></div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const btn = document.querySelector(".login_btn");
        const messege = document.querySelector(".messege_box");

        const firebaseConfig = {
            apiKey: "AIzaSyDMyVevSCSFCqFbDBOV-zY_IgzMniuX2d4",
            authDomain: "login-97a23.firebaseapp.com",
            projectId: "login-97a23",
            storageBucket: "login-97a23.firebasestorage.app",
            messagingSenderId: "494741600676",
            appId: "1:494741600676:web:b100a87c9d5c3cc367e931"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        btn.addEventListener("click", function(event){
            event.preventDefault();
            const emailValue = email.value;
            const passwordValue = password.value;
            
            signInWithEmailAndPassword(auth, emailValue, passwordValue)
            .then((userCredential) => {
                messege.textContent = "Login successful! Redirecting...";
                messege.classList.remove("error");
                messege.classList.add("created");
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            })
            .catch((error) => {
                const errorCode = error.code;
                messege.classList.add("error");
                if(errorCode == "auth/user-not-found"){
                    messege.textContent = "No account found with this email!";
                } else if(errorCode == "auth/wrong-password"){
                    messege.textContent = "Incorrect password!";
                } else if(errorCode == "auth/invalid-email"){
                    messege.textContent = "Invalid email format!";
                } else {
                    messege.textContent = "Login failed. Please try again.";
                }
            });
        });
    </script>
</body>
</html>
