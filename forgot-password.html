<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../scss/style.css">
    <script type="module" src="forgot-password.js" defer></script>
    <script type="module">
        // Import Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMyVevSCSFCqFbDBOV-zY_IgzMniuX2d4",
            authDomain: "login-97a23.firebaseapp.com",
            projectId: "login-97a23",
            storageBucket: "login-97a23.firebasestorage.app",
            messagingSenderId: "494741600676",
            appId: "1:494741600676:web:b100a87c9d5c3cc367e931"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("resetForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("email").value;

                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert("Password reset email sent! Check your inbox.");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error(error.message);
                        alert("Error: " + error.message);
                    });
            });
        });
    </script>
</head>
<body>

<div class="form-container">
    <div class="form-left">
        <h2>Forgot Password</h2>
        <form id="resetForm">
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <button type="submit" class="btn-primary">Reset Password</button>
            <div class="form-link">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </form>
    </div>
    <div class="form-right">
        <p>Enter your email to reset your password and regain access to CyberGuard.</p>
    </div>
</div>

</body>
</html>
